<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digitial Clock</title>
</head>
<body>
    <div class="clock_container">
        <h1>
            YOU ARE IN TIME
        </h1>
        <div class="clock">
            <div class="hand" style="--clr:rgb(255, 170, 0); --h:90px; --w:7px;" id="hr"><i></i></div>
            <div class="hand" style="--clr:rgb(38, 82, 144); --h:100px; --w:5px;" id="mn"><i></i></div>
            <div class="hand" style="--clr:rgb(115, 59, 138); --h:130px; --w:3px;" id="sc"><i></i></div>
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
